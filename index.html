    <script>
// Function to create and show the dropdown menu
function showDropdown() {
  // Create the dropdown container
  const dropdown = document.createElement('div');
  dropdown.className = 'dropdown';

  // Create an array of links for the dropdown
  const dropdownLinks = [
    'Interactive Media',
    'Development',
    'Design',
    'Research',
    'Communication',
    'Professional Identity',
  ];

  // Create and append the links to the dropdown
  dropdownLinks.forEach((linkText) => {
    const link = document.createElement('a');
    link.href = `#${linkText.toLowerCase().replace(' ', '-')}`;
    link.textContent = linkText;
    link.className = 'navButton';
    dropdown.appendChild(link);
  });

  // Append the dropdown to the body
  document.body.appendChild(dropdown);
}

// Function to hide the dropdown menu
function hideDropdown() {
  const dropdown = document.querySelector('.dropdown');
  if (dropdown) {
    dropdown.remove();
  }
}

// Add event listeners for mouseover and mouseout
const highlightButton = document.querySelector('.highlightButton');

highlightButton.addEventListener('mouseover', showDropdown);
highlightButton.addEventListener('mouseout', hideDropdown);
