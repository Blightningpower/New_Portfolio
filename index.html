  <script>

// Add an event listener to the window's scroll event
window.onscroll = function() {
  // Call the function when scrolling occurs
  scrollToNextSection();
};

// Modify your scrollToNextSection function
function scrollToNextSection() {
  // Determine the current visible section based on the scroll position
  const currentPosition = window.scrollY;
  const sections = document.querySelectorAll('section');

  let currentSection;
  sections.forEach((section) => {
    const sectionTop = section.offsetTop;
    const sectionBottom = sectionTop + section.offsetHeight;

    if (currentPosition >= sectionTop && currentPosition < sectionBottom) {
      currentSection = section;
    }
  });

  // Get the next section
  const nextSection = currentSection.nextElementSibling;

  // If there is a next section, scroll to it
  if (nextSection) {
    const scrollPosition = nextSection.offsetTop;

    window.scrollTo({
      top: scrollPosition,
      behavior: 'smooth',
      duration: 800 // Adjust the duration as needed
    });
  }
}
